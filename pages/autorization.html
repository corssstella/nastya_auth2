<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="../public/style2.css">
</head>
<body>
    <div class="auth-error" id="auth-error_top">Вы неправильно ввели логин или пароль</div>
    <form class="main-container" method="get" action="/auth">
        <div class="auto-text">Авторизация</div>

        <div class="login_input-container">
            <div class="input-container">
                <label for="login-input" class="input_area-text">Логин</label>
                <input
                    id="login-input"
                    name="login"
                    type="text"
                    class="input-area"
                >
                <label class="under_error" id="under_login-error" for="login-input"></label>
            </div>
        </div>

        <div class="password_input-container">
            <div class="input-container">
                <label for="password-input" class="input_area-text">Пароль</label>
                <input
                    id="password-input"
                    name="password"
                    type="password"
                    class="input-area"
                >
                <label class="under_error" id="under_password-error" for="password-input"></label>
            </div>
        </div>
        <div class="main_auth-button">
            <button class="auth-button" id="auth-button_btn">Войти</button>
        </div>
    </form>
    <script src="./script2.jss"></script>
</body>
</html>
